log4j.appender.dest.FILE=C:\\Users\\91994\\eclipse-workspace\\PageObjectFramework\\src\\test\\resources\\log\\application.log
log4j.appender.dest.MaxFileSize=10MB
log4j.appender.dest.MaxBackupIndex=10
log4j.appender.dest.layout=org.apache.log4j.PatternLayout
log4j.appender.dest.layout.ConversionPattern=[%t] %-5p %c %x - %m%n
log4j.appender.dest.Append=false
